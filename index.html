<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/omsai-logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"
    ></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <title>Om Sai Blasting</title>
  </head>
  <body>
    <header class="main-header">
      <div class="header-left logo">
        <img
          height="100%"
          onclick="window.location.href='/'"
          src="assets/omsai-logo-home.png"
        />
        <sl-button
          class="head-button"
          variant="default"
          circle
          onclick="document.getElementById('mobile-drawer').show()"
        >
          <sl-icon name="list"></sl-icon>
        </sl-button>
      </div>
      <div class="header-right">
        <div class="addressSection">
          <div class="contact-number">
            <span>+91 9876543210</span>&nbsp;
            <span style="font-size: 1.5rem">/</span>
            &nbsp;
            <span>+91 9876543210</span>
          </div>
          <div class="social-iconblock">
            <img src="./assets/youtube-icon.png" />
            <img src="./assets/call.png" />
          </div>
        </div>
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#my-youtube-emmbed">YouTube</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>

    <sl-drawer label="Om Sai Blasting" placement="start" id="mobile-drawer">
      <img
        style="width: 50%"
        src="assets/omsai-logo-home.png"
        label="menu"
        slot="label"
      />
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </sl-drawer>
    <sl-carousel class="carousel-thumbnails" pagination loop autoplay>
      <sl-carousel-item>
        <img
          alt="The sun shines on the mountains and trees (by Adam Kool on Unsplash)"
          src="/assets/image.png"
        />
      </sl-carousel-item>
      <sl-carousel-item>
        <img
          alt="A waterfall in the middle of a forest (by Thomas Kelly on Unsplash)"
          src="assets/image2.png"
        />
      </sl-carousel-item>
      <sl-carousel-item>
        <img
          alt="The sun is setting over a lavender field (by Leonard Cotte on Unsplash)"
          src="assets/image3.png"
        />
      </sl-carousel-item>
      <sl-carousel-item>
        <img
          alt="The sun is setting over a lavender field (by Leonard Cotte on Unsplash)"
          src="assets/image4.png"
        />
      </sl-carousel-item>
      <sl-carousel-item>
        <img
          alt="The sun is setting over a lavender field (by Leonard Cotte on Unsplash)"
          src="assets/image5.png"
        />
      </sl-carousel-item>
    </sl-carousel>

    <div id="my-youtube-emmbed">
      <h2
        style="
          text-align: center;
          font-size: xx-large;
          border-bottom: 4px solid#8B0000;
          padding: 0 1rem;
        "
      >
        Our Videos
      </h2>

      <sl-split-panel
        style="width: 50%; padding: 2rem; --divider-width: 0px"
        disabled
      >
        <div slot="start">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/2N1MmqTnep4"
            title="YouTube Short"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          >
          </iframe>
        </div>
        <div slot="end">
          <sl-split-panel vertical style="height: 400px">
            <div slot="start">
              <iframe
                height="100%"
                width="100%"
                src="https://www.youtube.com/embed/2N1MmqTnep4"
                title="Video 3"
                allowfullscreen
              ></iframe>
            </div>
            <div slot="end">
              <iframe
                height="100%"
                width="100%"
                src="https://www.youtube.com/embed/VIDEO_ID_3"
                title="Video 3"
                allowfullscreen
              ></iframe>
            </div>
          </sl-split-panel>
        </div>
      </sl-split-panel>
    </div>
    <div style="margin-top: 2rem">Anothor section</div>

    <script>
      {
        const carousel = document.querySelector(".carousel-thumbnails");
        const thumbnails = document.querySelectorAll(".thumbnails__image");

        carousel.addEventListener("sl-slide-change", (e) => {
          const slideIndex = e.detail.index;

          [...thumbnails].forEach((thumb, i) => {
            thumb.classList.toggle("active", i === slideIndex);
            if (i === slideIndex) {
              thumb.scrollIntoView({
                block: "nearest",
              });
            }
          });
        });
      }
    </script>
  </body>
</html>
